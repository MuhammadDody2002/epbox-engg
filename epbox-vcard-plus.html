<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPBOX ENGINEERING - vCard Plus</title>
    <link rel="stylesheet" href="epbox-vcard-plus.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="vcard">
            <!-- Left: Logo -->
            <div class="left-section">
                <div class="logo-wrap">
                    <img src="images/logo2.png" alt="EPBOX Logo" class="logo-image">
                </div>
            </div>

            <!-- Right: Identity -->
            <div class="right-section">
                <div class="pattern-bg"></div>
                <!-- Header -->
                <div class="company-header">
                    <div class="company-icon" aria-hidden="true">
                        <i class="fas fa-table-columns"></i>
                    </div>
                    <h1 class="company-name" aria-label="Company Name">EPBOX ENGINEERING PTE. LTD.</h1>
                    <button class="mode-toggle" type="button" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>

                <!-- Motto -->
                <div class="slogan" aria-label="Company Motto">
                    <p>Beyond Boundaries, We Command Control</p>
                    <div class="slogan-line"></div>
                </div>

                <!-- Identity -->
                <div class="identity-card">
                    <div class="person-name">Erping Lee</div>
                    <div class="person-title">Director | EPBOX ENGINEERING PTE. LTD.</div>
                </div>

                <!-- Contacts -->
                <div class="contact-info">
                    <div class="contact-item phone" tabindex="0">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+6281111129835" class="contact-link" aria-label="Call phone">+62 811 1112 9835</a>
                    </div>
                    <div class="contact-item email" tabindex="0">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:erping@epbox-engg.com" class="contact-link" aria-label="Send email">erping@epbox-engg.com</a>
                    </div>
                    <div class="contact-item address" tabindex="0">
                        <i class="fas fa-map-marker-alt"></i>
                        <a href="https://www.google.com/maps/search/?api=1&query=1%20Sunview%20Roadf%20Ecotect%40sunview%20Singapore%20627615" target="_blank" rel="noopener" class="contact-link" aria-label="Open address in maps">address : 1 Sunview Roadf Ecotect@sunview Singapore 627615</a>
                    </div>
                    <div class="contact-item website" tabindex="0">
                        <i class="fas fa-globe"></i>
                        <a href="https://www.linkedin.com/company/epbox-engineering/posts/?feedView=all" target="_blank" rel="noopener noreferrer" class="contact-link" aria-label="Open website">https://epbox-engg.com</a>
                    </div>
                </div>

                

                
            </div>

            <div class="border-strip top-strip"></div>
            <div class="border-strip bottom-strip"></div>
        </div>
    </div>

    <script>
    (function(){
        const modeBtn = document.querySelector('.mode-toggle');
        if (modeBtn) {
            modeBtn.addEventListener('click', function(){
                document.body.classList.toggle('dark');
            });
        }

        function copyText(text){
            if (navigator.clipboard) return navigator.clipboard.writeText(text);
            const ta=document.createElement('textarea');
            ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px';
            document.body.appendChild(ta); ta.select(); try{document.execCommand('copy');}finally{document.body.removeChild(ta)}
            return Promise.resolve();
        }

        const phoneBtn = document.querySelector('.copy-phone');
        const emailBtn = document.querySelector('.copy-email');
        if (phoneBtn) phoneBtn.addEventListener('click', () => copyText('+62 811 1112 9835'));
        if (emailBtn) emailBtn.addEventListener('click', () => copyText('erping@epbox-engg.com'));
    })();
    </script>
</body>
</html>
